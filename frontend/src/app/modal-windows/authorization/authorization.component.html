<!-- Large modal -->
<div class="modal fade" id="login-form" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Login/Registration</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-8" style="border-right: 1px dotted #C2C2C2;padding-right: 30px;">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs">
                            <li class="nav-item"><a href="#Login" data-toggle="tab" class="nav-link active">Login</a></li>
                            <li class="nav-item"><a href="#Registration" data-toggle="tab" class="nav-link">Registration</a></li>
                        </ul>
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div class="tab-pane active" id="Login">
                                <form role="form" class="form-horizontal">
                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label">
                                            Username</label>
                                        <div class="col-sm-10">
                                            <input [(ngModel)]="userData.username" name="username" type="text" class="form-control" id="username" placeholder="username" />
                                        </div>
                                    </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">
                                        Password</label>
                                    <div class="col-sm-10">
                                        <input [(ngModel)]="userData.password" name="password" type="password" class="form-control" id="password" placeholder="Password" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-sm submit-button" (click)="signIn(); ">
                                        Submit</button>
                                </div>
                                </form>
                            </div>
                            <div class="tab-pane" id="Registration">
                                <form role="form" class="form-horizontal">
                                  <div class="form-group">
                                      <label for="email" class="col-sm-2 control-label">Name</label>
                                      <div class="col-sm-10">
                                          <div class="row">
                                              <div class="col-md-3">
                                                  <select class="form-control">
                                                      <option>Mr.</option>
                                                      <option>Ms.</option>
                                                      <option>Mrs.</option>
                                                  </select>
                                              </div>
                                              <div class="col-md-9">
                                                  <input [(ngModel)]="userData.lastname" type="text" name="name" class="form-control" placeholder="Name" />
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label for="email" class="col-sm-2 control-label">
                                          Email</label>
                                      <div class="col-sm-10">
                                          <input [(ngModel)]="userData.email" name="email" type="email" class="form-control" id="email" placeholder="Email" />
                                      </div>
                                  </div>
                                  <div class="form-group">
                                    <label for="username" class="col-sm-2 control-label">
                                        Username</label>
                                    <div class="col-sm-10">
                                        <input [(ngModel)]="userData.username" name="username" type="text" class="form-control" id="username" placeholder="username" />
                                    </div>
                                  </div>
                                  <div class="form-group">
                                      <label for="password" class="col-sm-2 control-label">
                                          Password</label>
                                      <div class="col-sm-10">
                                          <input [(ngModel)]="userData.password" name="password" type="password" class="form-control" id="password" placeholder="Password" />
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <button (click)="signUp()" type="button" class="btn btn-primary btn-sm submit-button">
                                          Save & Continue</button>
                                      <button type="button" class="btn btn-default btn-sm">
                                          Cancel</button>
                                  </div>
                                </form>
                            </div>
                        </div>
                        <div id="OR" class="hidden-xs">
                            OR</div>
                    </div>
                    <div class="col-md-4">
                        <div class="row text-center sign-with">
                            <div class="col-md-12">
                                <h3>Sign in with</h3>
                            </div>
                            <div class="col-md-12">
                                <div class="btn-group btn-group-justified">
                                    <a href="#" class="btn btn-primary">Facebook</a> <a href="#" class="btn btn-danger">
                                        Google</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
