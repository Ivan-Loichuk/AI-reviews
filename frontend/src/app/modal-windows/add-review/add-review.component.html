
<div class="modal fade" id="add-review-form" tabindex="-1" role="dialog" aria-labelledby="Add review" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="Add review">Add review</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Rate standard from 1-10:</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option *ngFor='let in of counter(10) ;let i = index'>{{i+1}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Your review:</label>
            <textarea class="form-control" id="message-text" rows="4"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send review</button>
      </div>
    </div>
  </div>
</div>
