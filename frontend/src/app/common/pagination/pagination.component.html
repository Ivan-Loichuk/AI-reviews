<nav aria-label="">
    <ul class="pagination">
      <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Previous</a>
      </li>
      <li class="page-item" [className]="(active_page) ? 'active' : 'inactive'" *ngFor="let dummy of ' '.repeat(count_results/10).split(''), let x = index">
        <a class="page-link" href="#">{{ x+1 }} <span class="sr-only" *ngIf='active_page'>(current)</span></a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
</nav>
