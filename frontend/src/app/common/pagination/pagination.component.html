<nav aria-label="">
    <ul class="pagination">
      <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Previous</a>
      </li>
      <li class="page-item" [class.active]="x==active_page" *ngFor="let dummy of ' '.repeat(count_results/10 + 1).split(''), let x = index">
        <a class="page-link" (click)="search(search_words, x+1)" *ngIf="search_words">{{ x+1 }} <span class="sr-only" *ngIf='x==active_page'>(current)</span></a>
        <a class="page-link" (click)="allReviews(hotel.id, x+1)" *ngIf="hotel">{{ x+1 }} <span class="sr-only" *ngIf='x==active_page'>(current)</span></a>
      </li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
</nav>
