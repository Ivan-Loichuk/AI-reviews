<div class="container accommodation">
  <div class="row">
      <app-breadcrumbs [city]="hotel.city" [hotel]="hotel"></app-breadcrumbs>
  </div>

 <div class="row" *ngIf="hotel">
    <div class="col-lg-9 col-xs-12">
      <h1 class="accommodation-name"><strong>{{ hotel.name }}</strong> <span class="accommodation-type">({{ hotel.hotel_type }})</span></h1>
      
      <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="http://lorempixel.com/1100/500/city?rand={{ hotel.id }}" alt="Los Angeles" width="1100" height="500">
          </div>
          <div class="carousel-item">
            <img src="http://lorempixel.com/1100/500/city?rand={{ hotel.id + 1 }}" alt="Chicago" width="1100" height="500"> 
          </div>
          <div class="carousel-item">
            <img src="http://lorempixel.com/1100/500/city?rand={{ hotel.id + 2 }}" alt="New York" width="1100" height="500">
          </div>
        </div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>
    <div class="col-lg-3 col-xs-12">
      <div class="card contact-block">
        <div class="card-block">
          <b>Contacts:</b> <br />
          Phone: {{ hotel.phone }}<br />
          E-mail: <a href="mailto:support@mysite.com">{{ hotel.email }}</a><br />
          <br /><br />
          <b>Address:</b><br />
          {{ hotel.city }}<br />
          {{ hotel.street }}<br /> 
        </div>
      </div>
      <div class="card rating-block">
          <div class="card-block">
              <b>Rating:  </b>
              <span>9.8 / 10</span>
              <app-rating-stars></app-rating-stars>
          </div>
      </div>
      <button type="button" class="btn btn-primary add-review" data-toggle="modal" data-target="#add-review-form">Add a review</button>
      <app-modal-add-review></app-modal-add-review>
    </div>
 </div>
 <div *ngIf="hotel" class="row description-block">
    <div class="col-lg-9 col-xs-12">
      <h2 class="header"><strong>Description</strong></h2>
      <p>{{ hotel.description }}</p>
    </div>
  </div>

  <div class="row rating-summary-block">
      <div class="col-lg-9 col-xs-12">
          <h2 class="header"><strong>Rating summary</strong></h2>
          <app-rating-summary></app-rating-summary>
      </div>
  </div>
  <div class="row reviews-block">
        <div class="col-lg-12 col-xs-12 rh">
          <h2 class="header"><strong>Reviews</strong></h2> 
          <a (click)="allReviews()" class="hover"><span>See all guest reviews</span></a>
        </div>
        <app-accommodation-reviews *ngIf="comments" [comments]="comments.length > 4? comments.slice(0, 4) : comments"></app-accommodation-reviews>  
  </div>
</div>
