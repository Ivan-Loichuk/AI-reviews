<div *ngIf="!statistic || statistic.length === 0" class="row accommodation-ratings">
    No one has posted any review so far.
</div>
<div *ngIf="statistic && statistic.length > 0" class="row accommodation-ratings">
    <div class="col-md-7 col-sm-8">
        <div class="well hotel-ratings-details">
            <div class="row">
                <div class="hotel-ratings-aggregated">
                    <!-- green -->
                    <div class="clearfix rating-circle">
                        <div class="c100 p50 big green">
                            <span>{{ total }}%</span>
                            <div class="slice">
                                <div class="bar"></div>
                                <div class="fill"></div>
                            </div>
                        </div>
                    </div>
                     <!-- /green -->
                    <div class="hotel-rating-box-tool">
                        <strong>{{ totalText }}</strong><br>(<span itemprop="reviewCount">{{ guestReviews }}</span> guest reviews )
                       <div class="rating-speakabout" rel="tooltip_top" title="{{ total }}% gości poleciłoby ten obiekt znajomym">
                        <span class="glyphicon glyphicon-speakabout font-16"></span>
                    </div>
                    <div class="rating-quality-icons">
                        <span class="glyphicon glyphicon-excellent-hotel" rel="tooltip_top" title="" data-original-title="Doskonały obiekt"></span>
                        <span class="glyphicon glyphicon-suggested-partner" rel="tooltip_top" title="" data-original-title="Polecany partner"></span>
                    </div>
                    </div>
                </div>
                <div class="col-xs-6 col-xs-push-6 hotel-ratings-details-list">
                    <ul class="rating-list list-unstyled">
                        <li *ngFor="let stat of statistic">
                            {{ stat.category }}:
                            <div class="clearfix small-circle">
                                <div class="c100 p50 small green">
                                    <span> {{ stat['percentage'] }}%</span>
                                    <div class="slice">
                                        <div class="bar"></div>
                                        <div class="fill"></div>
                                    </div>
                                </div>
                            </div>
                        </li>
