<div class="container reviews">
  <div class="row">
      <app-breadcrumbs [hotel]="hotel" [static_text]="static_label"></app-breadcrumbs>
  </div>

  <div *ngIf="hotel && comments" class="row">
    <div class="col-md-3">
        <div class="card" style="width: 16rem;">
            <img class="card-img-top" src="http://lorempixel.com/250/250/city?rand={{ hotel.id }}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title"> {{ hotel.name }}</h5>
              <app-rating-stars></app-rating-stars>
            </div>
        </div>
        <div class="card rating-block">
            <div class="card-block">
                <b>Rating:  </b>
                <span>9.8 / 10</span>
                <br>
                <br>
                <a href="#" class="btn btn-primary add-review-btn" data-toggle="modal" data-target="#add-review-form">Add review</a>
                <app-modal-add-review></app-modal-add-review>
            </div>
        </div>
        <div class="card rating-block">
          <div class="card-block">
            <h3 class="header">Filter results:</h3>
            <form action="">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                <label class="form-check-label" for="defaultCheck3">
                  Personal
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Clean & Comfortable
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                  Food & Drinks
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                <label class="form-check-label" for="defaultCheck4">
                  Location
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck5">
                <label class="form-check-label" for="defaultCheck5">
                  Staff
                </label>
              </div>
            </form>
          </div>
      </div>
    </div>
    <div class="col-md-9">
        <div class="row">
            <div class="col-sm-12">
              <div class="pagination-block">
                  <app-pagination [count_results]="25" [active_page]="1" [hotel]="hotel"></app-pagination>
              </div>
              <h3>User Comments</h3>
            </div><!-- /col-sm-12 -->
          </div><!-- /row -->
          <div *ngFor="let comment of comments" class="row comment-row">
            <div class="col-sm-1">
              <div class="thumbnail">
                <img class="img-fluid user-photo" src="http://lorempixel.com/41/41/people?rand={{ comment.id }}">
              </div><!-- /thumbnail -->
            </div><!-- /col-sm-1 -->
        
            <div class="col-sm-11">
              <div class="card">
                <div class="card-header">
                  <strong>{{ comment.sender }}</strong> <span class="text-muted">commented 5 days ago</span>
                  <div class="f-labels">
                     <span class="badge badge-success">Personal <span class="remove-f">x</span></span>
                     <span class="badge badge-success">Clean & Comfortable <span class="remove-f">x</span></span>
                     <span class="badge badge-success">Food & Drinks <span class="remove-f">x</span></span>
                     <span class="badge badge-danger">Location <span class="remove-f">x</span></span>
                     <span class="badge badge-danger">Staff <span class="remove-f">x</span></span>
                     <span class="badge badge-success">Total opinion <span class="remove-f">x</span></span>
                  </div>
                </div>
                <div class="card-body">
                  {{ comment.content }}
                </div><!-- /panel-body -->
              </div><!-- /panel panel-default -->
            </div><!-- /col-sm-5 -->
          </div><!-- /row -->
    </div>
  </div>
</div><!-- /container -->
