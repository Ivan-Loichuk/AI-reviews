
<div class="container-scroller">
    <app-admin-top-nav></app-admin-top-nav>

    <div class="container-fluid page-body-wrapper">

      <app-admin-left-nav></app-admin-left-nav>

      <div class="main-panel">
        <div class="content-wrapper-dashboard">
          <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 grid-margin stretch-card">
              <div class="card card-statistics">
                <div class="card-body">
                  <div class="clearfix">
                    <div class="float-left">
                      <i class="fas fa-tv"></i>
                    </div>
                    <div class="float-right">
                      <p class="mb-0 text-right">Accommodations</p>
                      <div class="fluid-container">
                        <h3 class="font-weight-medium text-right mb-0">65,650</h3>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 grid-margin stretch-card">
              <div class="card card-statistics">
                <div class="card-body">
                  <div class="clearfix">
                    <div class="float-left">
                      <i class="fas fa-comments"></i>
                    </div>
                    <div class="float-right">
                      <p class="mb-0 text-right">Reviews</p>
                      <div class="fluid-container">
                        <h3 class="font-weight-medium text-right mb-0">34552</h3>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 grid-margin stretch-card">
              <div class="card card-statistics">
                <div class="card-body">
                  <div class="clearfix">
                    <div class="float-left">
                      <i class="fas fa-users"></i>
                    </div>
                    <div class="float-right">
                      <p class="mb-0 text-right">Users</p>
                      <div class="fluid-container">
                        <h3 class="font-weight-medium text-right mb-0">5693</h3>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 grid-margin stretch-card">
              <div class="card card-statistics">
                <div class="card-body">
                  <div class="clearfix">
                    <div class="float-left">
                      <i class="fas fa-tags"></i>
                    </div>
                    <div class="float-right">
                      <p class="mb-0 text-right">Categories</p>
                      <div class="fluid-container">
                        <h3 class="font-weight-medium text-right mb-0">6</h3>
                      </div>
                    </div>
                  </div>
                  <p class="text-muted mt-3 mb-0">
                    <i class="mdi mdi-reload mr-1" aria-hidden="true"></i> Accomodation categories
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 grid-margin">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">AI Analize</h4>
                  <div class="table-responsive">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>
                            #
                          </th>
                          <th>
                            Catgory name
                          </th>
                          <th>
                            Progress
                          </th>
                          <th>
                            Number of accommodation
                          </th>
                          <th>
                            Positive/Negative
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor='let in of counter(5) ;let i = index'>
                          <td class="font-weight-medium">
                            {{i}}
                          </td>
                          <td>
                            Cleanliness
                          </td>
                          <td>
                            <div class="progress">
                              <div class="progress-bar bg-success progress-bar-striped" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"
                                aria-valuemax="100"></div>
                            </div>
                          </td>
                          <td>
                            104
                          </td>
                          <td> 
                            <span class="text-danger">53.64%</span>  /
                            <span class="text-success">88.4%</span> 
                            <i class="mdi mdi-arrow-down"></i>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
        <footer class="footer">
          <div class="container-fluid clearfix">
            <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2019
              <a href="http://www.venuscorp.com/" target="_blank">Venus</a>. All rights reserved.</span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with
              <i class="mdi mdi-heart text-danger"></i>
            </span>
          </div>
        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
