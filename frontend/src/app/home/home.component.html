<div class="container-fluid search-bar">
  <div class="container">
    	<div class="row justify-content-center">
        <div class="col-12">
              <form class="card card-sm">
                  <div class="card-body row no-gutters align-items-center">
                        <div class="col-auto">
                            <i class="fas fa-search"></i>
                        </div>
                        <!--end of col-->
                        <div class="col">
                            <input #city class="form-control form-control-lg form-control-borderless" type="search" placeholder="Enter city or region">
                        </div>
                        <!--end of col-->
                        <div class="col-auto">
                            <button class="btn btn-lg btn-success" type="submit" (click)="search(city.value)">Search</button>
                        </div>
                        <!--end of col-->
                  </div>
              </form>
        </div>
        <!--end of col-->
    </div>
  </div>

</div>

<div class="container banner">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="http://lorempixel.com//940/300/city?random=1" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="http://lorempixel.com//940/300/city?random=2" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="http://lorempixel.com//940/300/city?random=3" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="container hotel-cards">
    <div class="card-deck">
        <div class="card" *ngFor="let hotel of hotels">
          <img class="card-img-top hover" src="https://loremflickr.com/345/200/house,hotel,room,interior?random={{hotel.id}}" alt="Card image cap" (click)="checkHotel(hotel.id)"> 
          <div class="card-body">
            <h5 class="card-title hover" (click)="checkHotel(hotel.id)">{{ hotel.name }}</h5>
            <p class="card-text">{{ hotel.description | slice:0:100 }}...</p>
            <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
          </div>
        </div>
      </div>
</div>
